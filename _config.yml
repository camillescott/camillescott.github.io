# Dependencies
markdown:         kramdown
highlighter:      pygments

# Permalinks
permalink:        pretty
#relative_permalinks: true

# Setup
title:            'Camille Scott'
tagline:          'Bioinformatician 905'
description:      'PhD munging @ UC Davis.'
url:              http://www.camillescott.org
baseurl:          /

author:
  name:           'Camille Scott'
  url:            https://twitter.com/camille_codon

dammit:
    url:          http://www.camillescott.org/dammit

paginate:         5

# Custom vars
version:          2.1.0

github:
  repo:           https://github.com/camillescott/camillescott.github.io


gems:
    - jekyll-gist
    - jekyll-paginate
    - jekyll_figure
    - jekyll/scholar

figures:
    dir: /public/figures
    analytics: true
    enumerate: true

scholar:
    #style: apa
    locale: en
    source: /public/bib
    bibliography: explotiv.bib
    #bibliography_template: "{{reference}}"
    use_raw_bibtex_entry: false
    #style: https://www.zotero.org/styles/din-1505-2-alphanumeric
    style: https://www.zotero.org/styles/plos-one

defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
    values:
      comments: true
